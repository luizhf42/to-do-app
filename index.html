<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/assets/style/base.css" />
    <link rel="stylesheet" href="public/assets/style/header.css" />
    <link rel="stylesheet" href="public/assets/style/main/main.css" />
    <link rel="stylesheet" href="public/assets/style/main/form/main.css" />
    <link rel="stylesheet" href="public/assets/style/main/form/checkbox.css" />
    <link rel="stylesheet" href="public/assets/style/main/form/button.css" />
    <link rel="stylesheet" href="public/assets/style/main/todos/base.css" />
    <link rel="stylesheet" href="public/assets/style/main/todos/todos.css" />
    <link rel="stylesheet" href="public/assets/style/main/todos/done.css" />
    <link rel="stylesheet" href="public/assets/style/footer.css" />
    <link rel="stylesheet" href="public/assets/style/responsive.css" />

    <title>To-do App</title>
  </head>
  <body>
    <header>
      <h1 class="title">To-do App</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          class="add-todo-input input"
          id="add-todo"
          placeholder="Add your to-do"
        />

        <div class="todo-extras">
          <div class="concluded">
            <label for="concluded-cb" class="concluded-label"
              >Concluded
              <input type="checkbox" class="concluded-cb" id="concluded-cb" />
              <div role="checkbox" class="cb-indicator">
                <img
                  class="checked-icon"
                  src="public/assets/images/checked.svg"
                />
              </div>
            </label>
          </div>
          <button class="add-todo-btn" aria-label="Confirm and add todo">
            + Add
          </button>
        </div>
      </form>

      <div class="lists">
        <section class="todos">
          <h2 class="todo-title">To-do</h2>
          <ul class="todo-list list">
            <li class="todo-task task">
              <span role="button" class="done-btn task-btn"
                ><img
                  src="public/assets/images/checked.svg"
                  alt
                  class="done-icon task-icon"
              /></span>
              <span contenteditable class="task-text input">Add new to-dos</span>
              <span role="button" class="delete-btn task-btn"
                ><img
                  src="public/assets/images/trash-can.svg"
                  alt
                  class="delete-icon task-icon"
              /></span>
            </li>
          </ul>
          <p class="empty-list-msg">Nothing to-do.</p>
        </section>
        <section class="done">
          <h2 class="done-title">Done tasks</h2>
          <ul class="done-list list">
            <li class="done-task task">
              <span role="button" class="undo-btn task-btn"
                ><img
                  src="public/assets/images/undo.svg"
                  alt
                  class="undo-icon task-icon"
              /></span>
              <span contenteditable class="task-text input done-task-text">Access the To-do app</span>
              <span role="button" class="delete-btn task-btn"
                ><img
                  src="public/assets/images/trash-can.svg"
                  alt
                  class="delete-icon task-icon"
              /></span>
            </li>
          </ul>
          <p class="empty-list-msg">Nothing was done.</p>
        </section>
      </div>
    </main>
    <footer>
      <p>
        Made by
        <a class="author" target="_blank" rel="noopener noreferrer" href="https://github.com/luizhf42">Luiz Henrique &#x1F422;</a>
      </p>
    </footer>
    <script src="public/bundle.js"></script>
  </body>
</html>
