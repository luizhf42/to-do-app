<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/assets/style/base.css" />
    <link rel="stylesheet" href="public/assets/style/header.css" />
    <link rel="stylesheet" href="public/assets/style/main/main.css" />
    <link rel="stylesheet" href="public/assets/style/main/form.css" />

    <title>To-do App</title>
  </head>
  <body>
    <header>
      <h1 class="title">To-do App</h1>
    </header>

    <main>
      <form>
        <div class="add-todo">
          <input
            type="text"
            class="add-todo-input"
            id="add-todo"
            placeholder="Add your to-do"
          />

          <div class="not-concluded">
            <input
              type="checkbox"
              class="not-concluded-cb"
              id="not-concluded-cb"
            />
            <label for="not-concluded-cb" class="not-concluded-label">Not concluded</label>
          </div>
        </div>
        <button class="add-todo-btn" aria-label="Confirm and add todo">
          + Add
        </button>
      </form>

      <section class="todos">
        <h2 class="todo-title">To-do</h2>
        <ul class="todo-list">
          <p class="no-todos-msg">Nothing to-do.</p>
        </ul>
      </section>

      <section class="done">
        <h2 class="done-title">Done tasks</h2>
        <ul class="done-list">
          <p>Nothing is done.</p>
        </ul>
      </section>
    </main>
    <footer>
      <p>
        Made by
        <a href="https://github.com/luizhf42">Luiz Henrique &#x1F422;</a>
      </p>
    </footer>
    <script src="public/bundle.js"></script>
  </body>
</html>
